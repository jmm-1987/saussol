{% extends "base.html" %}

{% block title %}Editar Cliente - Taller de Automoción{% endblock %}

{% block content %}
<div class="card">
    <h2>Editar Cliente</h2>
    
    <form method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni" value="{{ cliente.dni or '' }}">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" value="{{ cliente.telefono or '' }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ cliente.email or '' }}">
            </div>
        </div>
        
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" value="{{ cliente.direccion or '' }}">
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="codigo_postal">Código Postal</label>
                <input type="text" id="codigo_postal" name="codigo_postal" value="{{ cliente.codigo_postal or '' }}" maxlength="10">
            </div>
            <div class="form-group">
                <label for="poblacion">Población</label>
                <input type="text" id="poblacion" name="poblacion" value="{{ cliente.poblacion or '' }}">
            </div>
        </div>
        
        <div class="form-group">
            <label for="provincia">Provincia</label>
            <input type="text" id="provincia" name="provincia" value="{{ cliente.provincia or '' }}">
        </div>
        
        <div class="actions">
            <button type="submit" class="btn btn-success">Actualizar Cliente</button>
            <a href="{{ url_for('listar_clientes') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
